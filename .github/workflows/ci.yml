name: Checks
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm i
      - name: Run prettier
        run: npm run format-check
      - name: Run linter
        run: npm run lint

      - name: Check website generation
        run: npm run --workspace website build
